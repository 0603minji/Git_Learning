< Branch >
  - 원하는 시점마다 여러 차원으로 나누는 것
  - 필요성
      1. main 브랜치를 그대로 두고 새로운 기능을 실험 적용하기 위함
         (테스트 브랜치를 여러개 만들기 위함)
      2. 역할 분담을 위함
         (각자 서로 다른 차원에서 작업한 뒤 메인 작업에 통합)

< Branch 생성, 이동, 삭제 >
  - 브랜치 기본값 : main
  - 브랜치 생성
      $ git branch [새 브랜치 이름]
  - 브랜치 목록 확인
      $ git branch
  - 브랜치 이동
      $ git switch [이동할 브랜치]
  - 브랜치 생성과 이동 동시
      $ git switch -c [새 브랜치 이름]
  - 브랜치 이름 변경
      $ git branch -m [기존 이름] [새 이름]
  - 브랜치 삭제
      $ git branch -d [삭제할 브랜치]